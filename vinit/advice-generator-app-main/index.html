<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

<body>
  <main id="container">
    <article class="card">
      <div class="advice">
        <p class="advice-id">ADVICE <span class="advice-number">117</span></p>

        <p class="advice-description">"It is easy to sit up and take notice, what's difficult is getting up and taking
          action."</p>

      </div>
      <div class="divide">
        <img src="images/pattern-divider-desktop.svg" class="divider" alt="pattern-divider">
      </div>
      <div id="advice-button">
        <img src="./images/icon-dice.svg" alt="advice-button">
      </div>
    </article>

  </main>
  <script src="main.js"></script>
</body>

</html>
